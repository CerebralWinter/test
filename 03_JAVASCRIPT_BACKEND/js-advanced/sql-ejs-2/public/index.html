<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Registrazione</title>
    <style>
        body {
            margin: 2em;
        }
    
        h1 {
            color: white;
            margin-bottom: 1em;
        }
    
        form {
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>Registrazione</h1>
    <form action="/submit" method="POST">
        <!--username, password, menu a tendina ruoli, checkbox premium-->
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Scegli un ruolo:</label>
            <select name="roles" id="roles" class="form-control">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <label for="premium" class="form-check-label">Contenuti premium</label>
            <input type="checkbox" class="form-check-input" id="premium" name="premium">
        </div>
        <button type="submit" class="btn btn-primary">Registrazione</button>
    
    </form>
</body>
</html>
