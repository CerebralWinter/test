<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Sign Up</title>
    <style>
        body {
            margin: 2em;
        }

        nav {
            margin-bottom: 2em;
        }
    
        h1 {
            color: white;
            margin-bottom: 1em;
        }
    
        form {
            width: 30%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/register.html">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Login</a>
              </li>              
            </ul>
          </div>
        </div>
      </nav>
    <h1>Sign Up</h1>
    <form id="register-form">
        <div class="mb-3">
            <label for="reg-username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="reg-username" name="reg-username" required>
        </div>
        <div class="mb-3">
            <label for="reg-password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="reg-password" name="reg-password" required>
        </div>        
        <div class="mb-3">
            <label for="reg-role" class="form-label">Choose a role:</label>
            <select name="reg-role" id="reg-role" class="form-control">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>         
        <button type="submit" value="Sign Up" class="btn btn-outline-primary">Sign Up</button>
    </form>
    <p id="register-message"></p>
    <script src="reg.js"></script>
</body>
</html>
